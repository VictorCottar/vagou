<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vagou!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="public/css/styles.css" />
    <link rel="icon" href="public/images/icons8-v-50.png">
  </head>
  <body>
    <header class="navbar fixed-top d-flex justify-content-around align-items-center p-4" style="background-color: white; height: 8rem; border-bottom: 2px solid black;">
      <h1 class="fs-1 me-auto p-2" style="text-decoration: underline;
      text-decoration-color: lightblue;">Vagou!</h1>
      <a class="fs-4 md-auto p-4" href="index.html">Ver Vagas</a>
      <a class="fs-4 md-auto p-2" href="add.html">Abrir Vaga</a>
    </header>
    <main>
        <section id="add_form_container" class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-12">
                    <h1 class="text-center m-0 mb-5"><strong>Divulgue a Vaga preenchendo o formulário!</strong></h1>
                    <h3 class="text-center fs-4 mb-5">Preencha da melhor forma possível para encontrar seu novo colaborador.</h3>
                </div>
                <div id="form_box" class="d-flex justify-content-center align-items-center text-center p-4" style="border: 2px solid black; border-radius: 8px; max-width: 70%;">
                    <form action="">
                        <div class="form-group">
                            <label class="fs-3 mb-2" for="title"> <strong> Título da vaga </strong></label>
                            <input type="text" class="form-control text-center fs-5" id="title" name="title" placeholder="Digite o título da vaga." style="width: 25rem; height: 3rem; border: 1px solid black;" required>
                            <small class="form-text text-muted">O título é muito importante, seja claro e objetivo.</small>
                        </div>
                        <div class="form-group">
                            <label class="fs-3 mb-2 mt-5" for="description"> <strong>Descrição da Vaga</strong></label>
                            <textarea type="text" class="form-control text-center" id="description" name="description" placeholder="Descreva as atividades do colaborador." style="border: 1px solid black;" required></textarea>
                        </div>
                        <div class="form-group">
                            <label class="fs-3 mb-2 mt-5" for="company"><strong>Empresa Contratante</strong></label>
                            <input type="text" class="form-control text-center fs-5" id="company" name="company" placeholder="Digite o nome da empresa." style="width: 25rem; height: 3rem; border: 1px solid black;" required>
                        </div>
                        <div class="form-group">
                            <label class="fs-3 mb-2 mt-5" for="email"><strong>Email para contato</strong></label>
                            <input type="email" class="form-control text-center fs-5" id="email" name="email" placeholder="Digite o email." style="width: 25rem; height: 3rem; border: 1px solid black;" required>
                            <small class="form-text text-muted">Coloque o email em que você deseje receber os currículos.</small>
                        </div>
                        <div class="form-group">
                            <label class="fs-3 mb-2 mt-5" for="salary"><strong>Salário oferecido</strong></label>
                            <input type="text" class="form-control text-center fs-5" id="salary" name="salary" placeholder="Digite o Salário da vaga." style="width: 25rem; height: 3rem; border: 1px solid black;" required>
                        </div>
                        <button id="button_form" class="fs-3 mb-2 mt-5 p-2">Concluir</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="d-flex justify-content-center align-items-center" style="background-color: white; height: 4rem; border-top: 2px solid black; margin-top: 3rem;">
      <p class="m-0">© 2024 · Vagou!</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
